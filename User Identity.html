<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Identity</title>

    <link rel="stylesheet" href="css/identity.css">

  </head>
  <body>
    <!--navbar start-->
    <header>
      <a href="index.html"><img src="image/BlocureID.png" alt="BlocureID" class="BlocureID"></a>
      <div class="btns">
        <div class="image">
          <a href="User Profile.html"><img src="image/sara.png" alt="image" class="sara"></a>
        </div>
        <div class="button">
          <a href="User Logout.html" class="logout">Logout</a>
        </div>
      </div>
    </header>
    <!--navbar end-->

    <!--leftside start-->
    <div>
    <div class="leftpane">
      <img src="image/sara.png" alt="sara" class="profile">
      <h5>Welcome Lorem</h5>
      <a href="User Profile.html" class="myprofile">Profile</a>
      <a href="User Identities.html" class="identities">identities</a>
      <a href="User settings.html" class="setting">settings</a>
      <a href="User Logout.html" class="out">Logout</a>
    </div>
    <!--leftside end-->

    <!--line-->
    <div class="divider"></div>

    <!--rightside start-->
    <div class="rightpane">
      <a href="User Identities.html">
        <div class="arrowleft">
          <span class="arrow"></span>
          <span class="line"></span>
        </div>
       </a>
      <h3>Identity #1</h3>
      <p >Update your identity here</p>
      <div class="divider2"></div>
      <!--form start-->
      <div class="form">
        <div class="text">
          <pre class="photo">Profile Photo</pre>
          <pre class="first">First name</pre>
          <pre class="last">Last name</pre>
          <pre class="type">Type</pre>
        </div>
        <div class="inputset">
          <img src="image/sara.png">
          <div class="firstname">
            <input type="text"  placeholder=" First name">
          </div>
          <div class="lastname">
            <input type="text" placeholder="Last name">
          </div>
          <div class="email">
            <input type="email" placeholder="email"> 
          </div>
        </div>
      </div>  
      <!--form end-->
      <div class="divider3"></div>
      <div class="updatebutton">
        <button class="update">Update</button>
        <button class="remove">Remove</button>
      </div>
    </div>
    <!--rightside end-->
  </body>
</html>
