<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Identitiy</title>

    <link rel="stylesheet" href="css/add identity.css">

  </head>
  <body>
    <!--navbar start-->
    <header>
      <a href="index.html"><img src="image/BlocureID.png" alt="BlocureID" class="BlocureID"></a>
      <div class="btns">
        <div class="image">
          <a href="User Profile.html"><img src="image/sara.png" alt="image" class="sara"></a>
        </div>
        <div class="button">
          <a href="User Logout.html" class="logout">Logout</a>
        </div>
      </div>
    </header>
    <!--navbar end-->

    <!--leftside-->
    <div class="leftpane">
      <img src="image/sara.png" al="sara" class="profile">
      <h5>Welcome Lorem</h5>
      <a href="User Profile.html" class="myprofile">Profile</a>
      <a href="User Identity.html" class="identities"><button>identities</button></a>
      <a href="User settings.html" class="setting">settings</a>
      <a href="User Logout.html" class="out">Logout</a>
    </div>
    <!--leftside end-->

    <!--line-->
    <div class="divider"></div>

    <!--rightside start-->
    <div class="rightpane">
      <a href="User Identities.html">
        <div class="arrowleft">
        <span class="arrow"></span>
        <span class="line"></span>
        </div>
      </a>
      <h3>Add New Identity</h3>
      <p >Create a new identity here</p>
      <div class="divider2"></div>
      <div class="form">
        <div class="text">
          <pre class="photo">Profile Photo</pre>
          <pre class="field">Field Name</pre>
          <pre class="type">Type</pre> 
        </div>
        <div class="inputset">
          <img src="image/sara.png">
          <div class="fieldname">
            <input type="text"  placeholder=" Field Value">
          </div>
          <div class="email">
            <input type="text" placeholder="Email">
          </div>
        </div>
      </div>
      <div class="circel"></div>
      <div class="divider3"></div>
      <div class="submit">
        <button>Submit</button>
      </div>
    <!--rightside end-->
  </body>
</html>
